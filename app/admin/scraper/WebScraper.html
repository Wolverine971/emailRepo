
<div>
    <div style="padding:20px">
        <p>Scraper</p>
        <div class="container card" style="border:20px; margin: 20px">
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInput">Website Url</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" ng-model="scraper.scrapeWebsite" id="inlineFormInput" placeholder="Website Url">

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Looking for what</label>
                    <select class="form-control" ng-model="scraper.scrapeChoice" id="exampleFormControlSelect1" ng-options="item for item in scraper.scrapeOptions"></select>
                </div>

                <div class="input-group add-on" ng-show="scraper.scrapeChoice == 'word'">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                    <div class="input-group-btn" ng-model="scraper.searchWord">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                <button type="button" ng-click="scraper.search()" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12" style="border:20px; margin: 20px; float: inherit">
        <p>List of scraped links:</p>
        <div ng-repeat="item in scraper.scrapedLinks track by $index">
            {{item}}
        </div>
    </div>
</div>
